<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Wallet Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-app: #151516; 
        --bg-card: #1C1C1E; /* Slightly darker to match iOS screenshot */
        --bg-button: #2A2A2A;
        --text-primary: #FFFFFF;
        --text-secondary: #999999;
        --text-tertiary: #666666;
        --accent-purple: #AC9EF3;
        --accent-green: #27D17F;
        --accent-green-bg: rgba(39, 209, 127, 0.15);
        --border-radius-card: 18px;
        --pad-x: 16px;
        --space-stack: 12px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    .app-frame {
        width: 100%;
        max-width: 420px;
        background-color: var(--bg-app);
        min-height: 100vh;
        position: relative;
        padding-bottom: 90px;
        overflow-x: hidden;
    }

    .top-glow {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(172, 158, 243, 0.15) 0%, rgba(21, 21, 22, 0) 70%);
        z-index: 0;
        pointer-events: none;
    }

    .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px var(--pad-x);
        position: relative;
        z-index: 1;
        margin-top: 4px;
    }

    .profile-btn {
        position: absolute;
        left: var(--pad-x);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #2A2A2A;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 1px solid #333;
        transition: transform 0.1s ease;
    }

    .profile-btn:active { transform: scale(0.9); background-color: #444; }

    .account-selector {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 600;
        font-size: 16px;
        color: #EFEFEF;
    }

    .header-icons {
        position: absolute;
        right: var(--pad-x);
        display: flex;
        gap: 16px;
    }

    .balance-section {
        text-align: center;
        padding: 24px 0 32px 0;
        position: relative;
        z-index: 1;
    }

    .balance-amount {
        font-size: 46px;
        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 8px;
    }

    .balance-change {
        display: inline-flex;
        align-items: center;
        background-color: var(--accent-green-bg);
        color: var(--accent-green);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        gap: 6px;
    }

    .action-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding: 0 var(--pad-x);
        margin-bottom: 32px;
    }

    .action-btn-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .action-btn {
        width: 100%;
        aspect-ratio: 1;
        background-color: #252525;
        border-radius: 22px; 
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
    }

    .action-label {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
    }

    .action-icon {
        width: 28px;
        height: 28px;
        color: var(--accent-purple);
    }

    /* TOKEN LIST STYLES */
    .token-section-title {
        padding: 0 var(--pad-x) 12px;
        font-size: 20px;
        font-weight: 700;
        color: white;
    }

    .token-list {
        padding: 0 var(--pad-x);
        display: flex;
        flex-direction: column;
        gap: var(--space-stack);
    }

    .token-card {
        background-color: var(--bg-card);
        border-radius: var(--border-radius-card);
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        position: relative;
    }

    .token-left {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .token-icon-wrapper {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .token-img-svg {
        width: 44px;
        height: 44px;
    }

    .token-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 4px;
    }

    .token-name-row {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .token-name { 
        font-size: 17px; 
        font-weight: 600; 
        color: #fff;
    }

    /* The Purple Verified Checkmark */
    .verified-badge {
        color: #AC9EF3;
        width: 16px;
        height: 16px;
    }

    /* Taproot Badge */
    .taproot-badge {
        background-color: #383838;
        color: #C0C0C0;
        font-size: 11px;
        font-weight: 600;
        padding: 3px 6px;
        border-radius: 6px;
        margin-left: 4px;
        display: inline-block;
    }

    .token-balance-unit { 
        font-size: 14px; 
        color: var(--text-secondary); 
        font-weight: 500;
    }

    .token-right { 
        text-align: right; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 4px;
    }

    .token-fiat { 
        font-size: 17px; 
        font-weight: 500; 
        color: #fff;
    }

    .token-fiat-sub { 
        font-size: 14px; 
        color: var(--text-secondary);
        font-weight: 500; 
    }

    /* Bottom Nav */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 420px;
        height: 80px; 
        background-color: rgba(21, 21, 22, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 18px 24px 0;
        z-index: 100;
        border-top: 1px solid #222;
    }

    .nav-item { color: var(--text-tertiary); display: flex; flex-direction: column; align-items: center; }
    .nav-item.active { color: var(--accent-purple); }
    .nav-item svg { width: 26px; height: 26px; }

</style>
</head>
<body>

        <div class="profile-btn" id="profileTrigger">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">

    <section class="action-grid">

        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(45deg);"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg></button><span class="action-label">Send</span></div>

        <div class="action-btn-col"><button class="action-btn"><svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg></button><span class="action-label">Buy</span></div>
    </section>

    <h2 class="token-section-title">Tokens ></h2>

    <section class="token-list">
        <!-- SOLANA -->
        <div class="token-card">
            <div class="token-left">
                <div class="token-icon-wrapper">
                    <!-- Solana SVG -->
                    <svg class="token-img-svg" viewBox="0 0 128 128">

                        <path d="M96 84H43.5C41.5 84 39.5 83 38.5 81L32 69.5H84.5C86.5 69.5 88.5 70.5 89.5 72.5L96 84Z" fill="url(#sol_grad_2)"/>
                        <path d="M32 95H84.5C86.5 95 88.5 96 89.5 98L96 109.5H43.5C41.5 109.5 39.5 108.5 38.5 106.5L32 95Z" transform="translate(0 -76)" fill="url(#sol_grad_3)"/> <!-- Adjusted visual approximation -->
                        <path d="M34 64h60a4 4 0 0 0 4-4l-8-14H30a4 4 0 0 0-4 4l8 14z" fill="#14F195" opacity="0"/> <!-- Helper spacer -->
                         <defs>
                            <linearGradient id="sol_grad_1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#9945FF"/><stop offset="100%" style="stop-color:#14F195"/></linearGradient>
                            <linearGradient id="sol_grad_2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#14F195"/><stop offset="100%" style="stop-color:#9945FF"/></linearGradient>
                            <linearGradient id="sol_grad_3" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#9945FF"/><stop offset="100%" style="stop-color:#14F195"/></linearGradient>
                        </defs>
                        <!-- Simple path reconstruction for strict visual match of Solana lines -->
                        <path d="M32 42h60l4 8h-60z" fill="url(#sol_grad_1)" />
                        <path d="M36 60h60l-4 8h-60z" fill="url(#sol_grad_2)" />
                        <path d="M32 78h60l4 8h-60z" fill="url(#sol_grad_1)" />
                    </svg>
                </div>
                <div class="token-info">
                    <div class="token-name-row">
                        <span class="token-name">Solana</span>
                        <!-- Verified Badge -->
                        <svg class="verified-badge" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="token-balance-unit" id="sol-unit">0 SOL</div>
                </div>
            </div>
            <div class="token-right">
                <div class="token-fiat" id="sol-fiat">€0.00</div>
                <div class="token-fiat-sub">$0.00</div>
            </div>
        </div>

        <!-- ETHEREUM -->
        <div class="token-card">
            <div class="token-left">
                <div class="token-icon-wrapper">
                    <!-- Ethereum SVG -->
                    <svg class="token-img-svg" viewBox="0 0 128 128">
                        <circle cx="64" cy="64" r="64" fill="white"/>

                    </svg>
                </div>
                <div class="token-info">
                    <div class="token-name-row">
                        <span class="token-name">Ethereum</span>
                        <!-- Verified Badge -->
                        <svg class="verified-badge" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="token-balance-unit" id="eth-unit">0 ETH</div>
                </div>
            </div>
            <div class="token-right">
                <div class="token-fiat" id="eth-fiat">€0.00</div>
                <div class="token-fiat-sub">$0.00</div>
            </div>
        </div>

        <!-- BITCOIN -->
        <div class="token-card">
            <div class="token-left">

                    <!-- Bitcoin SVG -->

                        <circle cx="64" cy="64" r="64" fill="#F7931A"/>
                        <path d="M90.6 57c2.1-14-8.6-21.5-23.2-26.6l4.8-19-11.6-2.9-4.7 18.7c-3-.8-6.2-1.5-9.4-2.2l4.7-18.8-11.6-2.9-4.8 19c-2.5-.6-5-.9-7.5-1.5l0-.1-16 4 3.9 15.6s10.8-2.7 10.6-2.5c5.9 1.5 7 5.3 6.8 8.4l-6.8 27.2c.4.1.9.3 1.5.5-.5-.1-.9-.3-1.4-.4l-9.5 38c-.8 2-2.8 5-7.3 3.8.2.3-10.6 2.7-10.6 2.7l-7.4 17 15.1 3.8c2.8.7 5.5 1.4 8.2 2.1l-4.8 19.2 11.6 2.9 4.8-19c3.2.9 6.3 1.7 9.4 2.4l-4.7 19 11.6 2.9 4.8-19.1c19.8 3.7 34.7 2.2 40.9-15.7 5-11.4-.2-18-8.5-22.3 6-1.4 10.5-5.3 11.7-13.3zm-14.7 38.6c-2 8-15.6 3.7-20 2.6l3.6-14.3c4.4 1.1 18.6 3.3 16.4 11.7zm2-21.3c-1.8 7.3-13.1 3.6-16.7 2.7l3.2-13c3.7.9 15.6 2.6 13.5 10.3z" fill="white"/>
                    </svg>

                <div class="token-info">

                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>

    <nav class="bottom-nav">
        <div class="nav-item active"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></div>

        <div class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></div>
        <div class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg></div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const balanceEl = document.getElementById('balanceDisplay');
        const profileBtn = document.getElementById('profileTrigger');
        const STORAGE_KEY = 'demo_wallet_balance_v2';
        
        // --- 1. Custom Formatter for "Euro in front, comma for thousands, dot for decimals" ---
        function formatMoney(amount) {
            // Using en-US ensures dot for decimal and comma for thousands
            // We prepend the Euro symbol manually
            return '€' + amount.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatDollar(amount) {
            return '$' + (amount * 1.05).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function getSavedBalance() {
            let balance = localStorage.getItem(STORAGE_KEY);
            return balance ? parseFloat(balance) : 12450.50; // Default nice number
        }

        // Logic for increasing money on every refresh
        let currentBalance = getSavedBalance();
        const increment = Math.random() * 60;
        const newTotal = currentBalance + increment;
        
        localStorage.setItem(STORAGE_KEY, newTotal);
        
        // Update Main Display
        balanceEl.innerText = formatMoney(newTotal);

        // --- 3. Distribute Balances & Calculate Units ---
        // Allocation: 50% BTC, 30% ETH, 20% SOL
        const btcFiat = newTotal * 0.50;
        const ethFiat = newTotal * 0.30;
        const solFiat = newTotal * 0.20;

        // Fictional Prices for calculation
        const priceBTC = 92000; 
        const priceETH = 3100;
        const priceSOL = 145;

        // Calculate Units
        const btcUnits = btcFiat / priceBTC;
        const ethUnits = ethFiat / priceETH;
        const solUnits = solFiat / priceSOL;

        // Update DOM Elements
        // Solana
        document.getElementById('sol-fiat').innerText = formatMoney(solFiat);
        document.getElementById('sol-unit').innerText = solUnits.toLocaleString('en-US', {maximumFractionDigits: 2}) + ' SOL';
        document.getElementById('sol-fiat').nextElementSibling.innerText = formatDollar(solFiat); // Update sub dollar amount

        // Ethereum
        document.getElementById('eth-fiat').innerText = formatMoney(ethFiat);
        document.getElementById('eth-unit').innerText = ethUnits.toLocaleString('en-US', {maximumFractionDigits: 2}) + ' ETH';
        document.getElementById('eth-fiat').nextElementSibling.innerText = formatDollar(ethFiat);

        // Bitcoin
        document.getElementById('btc-fiat').innerText = formatMoney(btcFiat);
        document.getElementById('btc-unit').innerText = btcUnits.toLocaleString('en-US', {maximumFractionDigits: 4}) + ' BTC';
        document.getElementById('btc-fiat').nextElementSibling.innerText = formatDollar(btcFiat);


        // Logic for clicking profile to reset
        profileBtn.addEventListener('click', () => {
            const resetVal = 12450.50;
            localStorage.setItem(STORAGE_KEY, resetVal);
            location.reload(); 
        });
    });
</script>
</body>
</html>
